<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulário com validação</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <main class="main">
    <section class="sectionText">
      <h1 class="title-sectionText">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
      <p class="text-sectionText">
        caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
      </p>
    </section>

    <form action="" id="form">
      <input type="text" class="formCampo formInput" placeholder="Nome completo *" id="campoNome">
      <label class="labelVerificacao " for="campoNome">campo obrigatório</label>

      <input type="email" class="formCampo formInput" placeholder="Email  *" id="campoEmail">
      <label class="labelVerificacao " for="campoEmail">campo obrigatório</label>

      <input type="number" class="formCampo formInput " placeholder="Telefone  *" id="campoTelefone">
      <label class="labelVerificacao " for="campoTelefone">campo obrigatório</label>

      <textarea class="textarea formCampo" id="campoMensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>
      <label class="labelVerificacao " for="campoMensagem">campo obrigatório</label>

      <p class="form-p">*campos obrigatórios</p>

      <button class="buttonEnviar">
        enviar
      </button>

    </form>
  </main>

  <script src="./src/js/validacao.js"></script>
</body>
</html>
